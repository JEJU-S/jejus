<body class="container">
    <div class="region-place" id="regionplace">
            <div class="jejumap">
                <img src="../../src/public/images/jejumap.png">
                <div>
                    <img src="../../src/public/images/ahndeok.png" class="jeju-region ad">
                    <img src="../../src/public/images/daejeong.png" class="jeju-region dj">
                    <img src="../../src/public/images/hankyoung.png" class="jeju-region hk">
                    <img src="../../src/public/images/joongmoon.png" class="jeju-region jm">
                    <img src="../../src/public/images/seokeepoo.png" class="jeju-region skp">
                    <img src="../../src/public/images/koojwa.png" class="jeju-region kj">
                    <img src="../../src/public/images/jocheon.png" class="jeju-region jc">
                    <img src="../../src/public/images/jeju.png" class="jeju-region jj">
                    <img src="../../src/public/images/aewol.png" class="jeju-region aw">
                    <img src="../../src/public/images/hanlim.png" class="jeju-region hl">
                    <img src="../../src/public/images/sungsan.png" class="jeju-region ss">
                    <img src="../../src/public/images/pyoseon.png" class="jeju-region ps">
                    <img src="../../src/public/images/namwon.png" class="jeju-region nw">
                    <img src="../../src/public/images/woodo.png" class="jeju-region wd">
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="plan-title">
            여행 이름
        </div>
        <div class="participant">
            참여자:
            <div><img src="../public/images/userimg.jpg"></div>
            <div><img src="../public/images/userimg.jpg"></div>
            <div><img src=""></div>
            <div><img src="../public/images/userimg.jpg" class="notattend"></div>
        </div>
        <div class="plan-date">
            출발일 : <span>2021-11-23</span>
            도착일 : <span>2021-11-25</span>
        </div>
        <button id="save">저장</button>
    </header>
    <main class="main-content">
        <div class="recommandation">
            <button type="button" id="regionbtn"><span class="material-icons md-2">map</span>
                권역 선택</button>
            <div class="recommandation__categories">
                <div class="category"><span class="material-icons">view_module</span><span class="category-name">전체</span></div>
                <div class="category"><span class="material-icons">landscape</span><span class="category-name">관광</span></div>
                <div class="category"><span class="material-icons">flatware</span><span class="category-name">식당</span></div>
                <div class="category"><span class="material-icons">local_cafe</span><span class="category-name">카페</span></div>
            </div>

            <ul class="recommandation__list">
                <li>
                    <img src="../public/images/userimg.jpg", alt="추천 장소">
                    <div>
                        <div>
                            <span class="reco-title">관광지명</span>
                            <button class="more-btn"><span class="material-icons">open_in_new</span></button>
                        </div>
                        <div class="star-rating">
                            <span>별점: </span>
                            <span class="star"><span class="rating"></span></span>
                        </div>
                        <div>
                            <span>'프로젝트'의 평가: </span><span>A</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <!--place api 사용한 장소 검색 리스트(키워드 검색)-->
    
        <div class="search-list">
            <form id="search-form">
                <input type="text", name="search-input", placeholder="검색어를 입력하세요", required>
                <button class="search-btn"><span class="material-icons">
                    search
                    </span>
                    </button>
            </form>
            <ul>
                <!--
                <li draggable ="true">
                    <span>봄날</span>
                    <button class="more-btn">더보기</button>
                    <p>제주특별자치도 제주시 애월읍 애월로 27-1</p>
                </li>
                -->
            </ul>
        </div>
            <div id="map"></div>
        <div class="kanban">
            <!--
            <div class="kanban__column">
                <div class="kanban__column-title">Not started</div>
                    <div class="kanban__items">
                        <div class="kanban__item" draggable="true">
                            <div class="kanban__item-name">place 1</div>
                            <div class="kanban__item-road_adr">도로명주소 1</div></div>
                            <button>삭제</button>
                            <div class="kanban__dropzone"></div>
                        </div>                    
                </div>
            </div>
            -->  
        </div>
        
                
        <button id="popup"><span class="material-icons-outlined">mode_comment</span>채팅</button>
        <!--chatting으로 모든 챗박스 묶고, 추가 클래스로 개별 스타일 부여-->
        <div class="chatting" id="chatArea">

            <div id="chatAreaheader">
                <button>➖</button>
            </div>
            <div class="chat-box">
                <div class="chat system">
                    <div class="chat-message">
                        오정환님이 입장하셨습니다.
                    </div>
                </div>
                <div class="chat incoming">
                    <div class="chat-image">
                        <img src="../../src/public/images/userimg.jpg">
                    </div>
                    <div class="chat-message">gdgd
                    </div>
                </div>
                <div class="chat outgoing">
                    <div class="chat-message">gdgd
                    </div>
                </div>
                <div class="chat system">
                    <div class="chat-message">
                        오정환님이 퇴장하셨습니다.
                    </div>
                </div>
            </div>
            <div class="send-box">
                <form name="formname">
                    <textarea type="text" name="chatting-input", class="chatting-input" id ="form"placeholder="메시지 전송하기", required></textarea>
                    <input type="submit", value="전송" class="send-message">
                </form>
            </div>
        </div>
        

        </main>
    </body>
